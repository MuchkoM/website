{% extends 'music/base.html' %}
{% block title %}Albums{% endblock %}
{% block body %}
    {% if albums %}
        All albums <br>
        {% for album in albums %}
            <a href="{% url 'music:detail_album' album.id %}"><img src="{{ album.logo }}"
                                                                   width="10%"><br> {{ album.title }}
            </a><br>
        {% endfor %}
    {% else %}
        You don`t have albums
    {% endif %}
{% endblock %}
