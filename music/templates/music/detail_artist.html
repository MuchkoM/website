{% extends 'music/base.html' %}
{% block body %}
    <a href="{% url 'music:detail_artist' artist.id %}">
        <IMG src="{{ artist.photo }}" width="10%"><br>
        <label> {{ artist.name }}</label></a><br><br>
    {% for album in artist.album_set.all %}
        <a href="{% url 'music:detail_album' album.id %}">
            <IMG src="{{ album.logo }}" width="10%"><br>
            <label> {{ album.title }}</label></a><br><br>
    {% endfor %}
{% endblock %}
